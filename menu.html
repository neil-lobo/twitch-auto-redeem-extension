<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitch Auto-Redeem Points</title>
		<link rel="stylesheet" href="static/styles.css" />
		<link rel="stylesheet" href="static/settings_menu.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="settings-menu-container" id="settings-menu-container">
			<div class="settings-menu-close" id="settings-menu-close">x</div>
			<div class="settings-menu-title">
				<p class="cursor">Settings<span class="cursor-end">_</span></p>
			</div>
			<div class="settings-menu-content">
				<div class="toggle-indicator-container settings-menu-toggleable">
					<div class="switch" id="toggle-indicator">
						<div class="spacer"></div>
						<div class="slider"></div>
					</div>
					<p>Channel points indicator (refresh page to update)</p>
				</div>
				<div class="toggle-debug-container settings-menu-toggleable">
					<div class="switch" id="toggle-debug">
						<div class="spacer"></div>
						<div class="slider"></div>
					</div>
					<p>Debug mode (refresh page to update)</p>
				</div>
			</div>
		</div>
		<div class="settings-container" id="settings-container">
			<img src="static/cog.svg" class="settings-button" id="settings" />
			<p class="settings-text">Settings</p>
		</div>
		<div class="star-contianer">
			<svg
				id="color"
				enable-background="new 0 0 24 24"
				viewBox="0 0 24 24"
				width="100%"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					id="star"
					d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z"
					fill="#ffc107"
				/>
			</svg>
		</div>
		<div class="title">
			<p id="title" class="cursor">
				Twitch Auto-Redeem Channel Points
				<span class="cursor-end">_</span>
			</p>
		</div>
		<div class="rewards-card">
			<div class="card-title">
				<p>Rewards Redeemed:</p>
			</div>
			<div class="card-content">
				<p id="value" class="text card-content-conatiner">0</p>
				<p class="text card-content-conatiner">x</p>
				<div class="button-container">
					<button class="img card-content-conatiner">
						<img src="static/points.svg" width="100%" height="70%" />
					</button>
				</div>
			</div>
			<div class="reset-container" id="reset-container">
				<img src="static/reset.svg" class="reset-button" id="reset" />
				<p class="reset-text">Reset Counter</p>
			</div>
		</div>
		<div class="message-container">
			<div class="message-text-container">
				<span class="message-text">Are you sure?</span>
			</div>
			<div class="message-button-conatiner">
				<button class="message-button message-yes">✔️</button>
				<button class="message-button message-no">❌</button>
			</div>
		</div>
	</body>
	<script src="js/popup.js"></script>
	<script src="js/cursor.js"></script>
	<script src="js/clickCounter.js"></script>
	<script src="js/reset.js"></script>
	<script src="js/settings.js"></script>
</html>
